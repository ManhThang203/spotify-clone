<link rel="stylesheet" href="./assets/css/reset.css" />
<link rel="stylesheet" href="./assets/css/variables.css" />
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
/>
<link rel="stylesheet" href="./components/controller/controller.css" />

<!-- Bottom Player -->
<div class="player-left" id="player-left">
  <img
    src="placeholder.svg?height=56&width=56"
    alt="Current track"
    class="player-image"
    id="player-image"
  />
  <div class="player-info">
    <div class="player-title" id="player-title"></div>
    <div class="player-artist" id="player-artist"></div>
  </div>
  <button class="add-btn">
    <i class="fa-solid fa-plus"></i>
    <p class="tooltip-add">Thêm vào bài hát đã thích</p>
  </button>
  <audio src="" id="audio"></audio>
</div>

<div class="player-center">
  <div class="player-controls">
    <button class="control-btn btn-Shuffle" id="btn-random">
      <i class="fas fa-random"></i>
      <p class="tooltip-Shuffle tooltip-base">Bật tính năng trộn bài</p>
    </button>
    <button class="control-btn btn-prev" id="btn-prev">
      <i class="fas fa-step-backward"></i>
      <p class="tooltip-prev tooltip-base">Trước</p>
    </button>
    <button class="control-btn play-btn" id="play-btn">
      <i class="fa-solid fa-play" id="play-icon"></i>
      <!-- <i class="fa-solid fa-pause" id="play-icon"></i> -->
      <p class="tooltip-play tooltip-base">Tạm dừng</p>
    </button>
    <button class="control-btn btn-next" id="btn-next">
      <i class="fas fa-step-forward"></i>
      <p class="tooltip-next tooltip-base">Tiếp</p>
    </button>
    <button class="control-btn btn-loop" id="btn-loop">
      <i class="fas fa-redo"></i>
      <p class="tooltip-loop tooltip-base">Kích hoạt chế độ lặp lại</p>
    </button>
  </div>
  <div class="progress-container">
    <span class="time" id="current-time">0:00</span>
    <div class="progress-bar" id="progress-bar">
      <div class="progress-fill" id="progress-fill" style="width: 0%"></div>
      <div class="progress-handle" id="progress-handle" style="left: 0px"></div>
    </div>
    <span class="time" id="duration-time">0:00</span>
  </div>
</div>

<div class="player-right">
  <button class="control-btn btn-voice">
    <i class="fas fa-microphone"></i>
    <p class="tooltip-voice tooltip-base">Lời bài hát</p>
  </button>
  <div class="volume-container">
    <button class="control-btn btn-noice">
      <i class="fas fa-volume-down"></i>
      <p class="tooltip-noice tooltip-base">Tắt tiếng</p>
    </button>
    <div class="volume-bar">
      <div class="volume-fill" style="width: 70%"></div>
      <div class="volume-handle"></div>
    </div>
  </div>
  <button class="control-btn btn-screen">
    <i class="fas fa-expand"></i>
    <p class="tooltip-screen tooltip-base">Mở chế độ toàn mà hình</p>
  </button>
</div>
