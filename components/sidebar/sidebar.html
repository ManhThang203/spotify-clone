<!-- Left Sidebar -->
<div class="sidebar-header">
  <div class="logo" id="logo">
    <i class="fab fa-spotify"></i>
  </div>
</div>

<nav class="sidebar-nav">
  <div class="nav-section">
    <h2 class="section-title">Your Library</h2>
    <button class="create-btn">
      <i class="fas fa-plus"></i>
      Create
    </button>
  </div>

  <div class="nav-tabs">
    <button class="nav-tab active">Playlists</button>
    <button class="nav-tab">Artists</button>
  </div>

  <div class="search-library">
    <button class="search-library-btn">
      <i class="fas fa-search"></i>
    </button>

      <button class="sort-btn" id="sort-btn">
        Recents
        <i class="fas fa-list"></i>

        <div class="sort-header">
          <h3 class="title-header">Sắp xếp theo</h3>
        </div>
        <div class="sort-content" id="sort-content">
          <div class="btn-near" id="btn-near">

          </div>
          <div class="btn-add">
            <p>Mới thêm gần đây</p>
            <i class="fa-solid fa-check icon-check" id="icon-check"></i>

            <i class="fa-solid fa-check icon-check" id="icon-check"></i>

          <div class="btn-form">
            <div class="content" id="content">
              <button class="btn-hamburger" id="btn-hamburger">
                <i class="fa-solid fa-bars"></i>
              </button>
              <button class="btn-list" id="btn-list">
                <i class="fa-solid fa-list-ul"></i>
              </button>
              <button class="btn-Burger">
                <i class="fas fa-th"></i>
              </button>
              <button class="btn-grid">
                <i class="fas fa-grip"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

  <div class="library-content" id="library-content"></div>
