<link rel="stylesheet" href="./assets/css/reset.css" />
<link rel="stylesheet" href="./assets/css/variables.css" />
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
/>
<link rel="stylesheet" href="./components/authModal/authModal.css" />
<div class="modal-overlay" id="authModal">
  <div class="modal-container">
    <button class="modal-close" id="modalClose">
      <i class="fas fa-times"></i>
    </button>

    <div class="modal-content">
      <div class="modal-logo">
        <i class="fab fa-spotify"></i>
      </div>

      <!-- Sign Up Form -->
      <div class="auth-form" id="signupForm" style="display: none">
        <h1 class="modal-heading">Sign up to start listening</h1>
        <form class="auth-form-content">
          <div class="form-group">
            <input
              type="text"
              placeholder="UserName"
              class="form-input"
              id="signupUserName"
            />
            <div class="error-message">
              <i class="fas fa-info-circle"></i>
              <span class="error-email_address"
                >Please enter a valid email address</span
              >
            </div>
          </div>

          <div class="form-group">
            <input
              type="email"
              placeholder="Email address"
              class="form-input"
              id="signupEmail"
            />
            <div class="error-message">
              <i class="fas fa-info-circle"></i>
              <span class="error-email"
                >Please enter a valid email address</span
              >
            </div>
          </div>

          <div class="form-group">
            <div class="form-info">
              <input
                type="password"
                placeholder="Password"
                class="form-input"
                id="signupPassword"
              />
              <i
                class="fa-regular fa-eye-slash eye-icon"
                id="signupEyeIcon"
              ></i>
            </div>
            <div class="error-message">
              <i class="fas fa-info-circle"></i>
              <span class="error-password"
                >Password must be at least 8 characters</span
              >
            </div>
          </div>

          <button type="submit" class="auth-submit-btn">Sign Up</button>
        </form>

        <div class="auth-switch">
          <span>Already have an account? </span>
          <button class="auth-link" id="showLogin">Log in here</button>
        </div>
      </div>

      <!-- Login Form -->
      <div class="auth-form" id="loginForm" style="display: none">
        <h1 class="modal-heading">Log in to Spotify</h1>

        <form class="auth-form-content">
          <div class="form-group">
            <input
              type="email"
              placeholder="Email address"
              class="form-input"
              id="loginEmail"
            />
            <div class="error-message">
              <i class="fas fa-info-circle"></i>
              <span>Please enter a valid email address</span>
            </div>
          </div>

          <div class="form-group">
            <div class="form-info">
              <input
                type="password"
                placeholder="Password"
                class="form-input"
                id="loginPassword"
              />
              <i class="fa-regular fa-eye-slash eye-icon" id="loginEyeIcon"></i>
            </div>
            <div class="error-message">
              <i class="fas fa-info-circle"></i>
              <span>Please enter your password</span>
            </div>
          </div>

          <button type="submit" class="auth-submit-btn">Log In</button>
        </form>

        <div class="auth-switch">
          <span>Don't have an account? </span>
          <button class="auth-link" id="showSignup">Sign up here</button>
        </div>
      </div>
    </div>
  </div>
</div>
