      <!-- Main Content -->
      <main class="main-content">
        <my-header></my-header>
        <div class="content-wrapper">
         <!-- <my-home></my-home> -->
         <play-list></play-list>
          
        </div>
      </main>

      <!-- Bottom Player -->
      <footer class="player">
        <div class="player-left">
          <img
            src="placeholder.svg?height=56&width=56"
            alt="Current track"
            class="player-image"
          />
          <div class="player-info">
            <div class="player-title">Yêu Một Người Sao Buồn Đến Thế</div>
            <div class="player-artist">Noo Phước Thịnh</div>
          </div>
          <button class="add-btn">
            <i class="fa-solid fa-plus"></i>
          </button>
        </div>

        <div class="player-center">
          <div class="player-controls">
            <button class="control-btn active">
              <i class="fas fa-random"></i>
            </button>
            <button class="control-btn">
              <i class="fas fa-step-backward"></i>
            </button>
            <button class="control-btn play-btn">
              <i class="fas fa-pause"></i>
            </button>
            <button class="control-btn">
              <i class="fas fa-step-forward"></i>
            </button>
            <button class="control-btn">
              <i class="fas fa-redo"></i>
            </button>
          </div>
          <div class="progress-container">
            <span class="time">0:52</span>
            <div class="progress-bar">
              <div class="progress-fill" style="width: 20%"></div>
              <div class="progress-handle"></div>
            </div>
            <span class="time">4:59</span>
          </div>
        </div>

        <div class="player-right">
          <button class="control-btn">
            <i class="fas fa-microphone"></i>
          </button>
          <div class="volume-container">
            <button class="control-btn">
              <i class="fas fa-volume-down"></i>
            </button>
            <div class="volume-bar">
              <div class="volume-fill" style="width: 70%"></div>
              <div class="volume-handle"></div>
            </div>
          </div>
          <button class="control-btn">
            <i class="fas fa-expand"></i>
          </button>
        </div>
      </footer>
    </div>

    <!-- Auth Modal -->
    <div class="modal-overlay" id="authModal">
      <div class="modal-container">
        <button class="modal-close" id="modalClose">
          <i class="fas fa-times"></i>
        </button>

        <div class="modal-content">
          <div class="modal-logo">
            <i class="fab fa-spotify"></i>
          </div>

          <!-- Sign Up Form -->
          <div class="auth-form" id="signupForm">
            <h1 class="modal-heading">Sign up to start listening</h1>

            <form class="auth-form-content">
              <div class="form-group invalid">
                <input
                  type="email"
                  placeholder="Email address"
                  class="form-input"
                  id="signupEmail"
                />
                <div class="error-message">
                  <i class="fas fa-info-circle"></i>
                  <span>Please enter a valid email address</span>
                </div>
              </div>

              <div class="form-group">
                <input
                  type="password"
                  placeholder="Password"
                  class="form-input"
                  id="signupPassword"
                />
                <div class="error-message">
                  <i class="fas fa-info-circle"></i>
                  <span>Password must be at least 8 characters</span>
                </div>
              </div>

              <button type="submit" class="auth-submit-btn">Sign Up</button>
            </form>

            <div class="auth-switch">
              <span>Already have an account? </span>
              <button class="auth-link" id="showLogin">Log in here</button>
            </div>
          </div>

          <!-- Login Form -->
          <div class="auth-form" id="loginForm" style="display: none">
            <h1 class="modal-heading">Log in to Spotify</h1>

            <form class="auth-form-content">
              <div class="form-group invalid">
                <input
                  type="email"
                  placeholder="Email address"
                  class="form-input"
                  id="loginEmail"
                />
                <div class="error-message">
                  <i class="fas fa-info-circle"></i>
                  <span>Please enter a valid email address</span>
                </div>
              </div>

              <div class="form-group">
                <input
                  type="password"
                  placeholder="Password"
                  class="form-input"
                  id="loginPassword"
                />
                <div class="error-message">
                  <i class="fas fa-info-circle"></i>
                  <span>Please enter your password</span>
                </div>
              </div>

              <button type="submit" class="auth-submit-btn">Log In</button>
            </form>
            <div class="auth-switch">
              <span>Don't have an account? </span>
              <button class="auth-link" id="showSignup">Sign up here</button>
            </div>
          </div>
        </div>
      </div>
    </div>
